<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    
</head>
<body>

    <h1>Hello vue</h1>
    <div id="app">
        <a :href="url">Sports Website</a>
        <div v-if="showBooks">
            <ul>
                <li v-for="book in books" :class="{fav:book.isFav}" @click="handleFav(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                    <p>{{book.age}}</p>
                </li>
            </ul>
            <!-- <button @click="age++">Increase age</button>
            <button @click="age--">Decrease age</button>
            <button @click="changeTitle">Change Title</button><br>     -->
        </div>

        <h2>Filtered Books</h2>
        <div v-if="showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class="{fav:book.isFav}" @click="handleFav(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                    <p>{{book.age}}</p>
                </li>
            </ul>
            <!-- <button @click="age++">Increase age</button>
            <button @click="age--">Decrease age</button>
            <button @click="changeTitle">Change Title</button><br>     -->
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-if="!showBooks">Show Books</span>
        </button>

        <div v-show="showBooks">Currently showing books</div>

        <div class="box" @mouseover="handleEvent($event,5)">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">Position({{x}},{{y}})</div>

    </div>
    <script src="app.js"></script>
</body>
</html>
